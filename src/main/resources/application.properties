#port
#server.port = 8080

#context root
server.servlet.context-path=/SafeFood

#db
spring.datasource.url=jdbc:mysql://dolphago_database:3306/safefood?serverTimezone=UTC&characterEncoding=utf8&useSSL=false&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#jsp view
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#mybatis config
mybatis.config-location=classpath:/config/SqlMapConfig.xml

#source reload @LiverReload
spring.devtools.restart.additional-paths=.

